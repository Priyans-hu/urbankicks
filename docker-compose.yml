version: '3.8'

services:
  mongodb:
    image: mongo:7
    container_name: urbankicks-mongodb
    restart: unless-stopped
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    networks:
      - urbankicks-network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: urbankicks-backend
    restart: unless-stopped
    ports:
      - "8080:8080"
    environment:
      - DB_PATH=mongodb://mongodb:27017/urbankicks
      - JWT_SECRET=your-secret-key-change-in-production
      - PORT=8080
    depends_on:
      - mongodb
    networks:
      - urbankicks-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: urbankicks-frontend
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - REACT_APP_BASE_URL=http://localhost:8080
    depends_on:
      - backend
    networks:
      - urbankicks-network

volumes:
  mongodb_data:

networks:
  urbankicks-network:
    driver: bridge
